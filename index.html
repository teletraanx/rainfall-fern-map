<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>India Subdivisions in Three.js</title>
    <style>
      :root { color-scheme: dark; }
      html, body { height: 100%; margin: 0; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: #0b0e13; }
      #app { position: fixed; inset: 0; }
      #hud { position: fixed; top: 12px; left: 12px; padding: 8px 10px; background: rgba(20,24,31,0.8); border: 1px solid rgba(255,255,255,0.08); border-radius: 10px; font-size: 14px; backdrop-filter: blur(6px); }
      #hud code { padding: 2px 6px; background: rgba(255,255,255,0.06); border-radius: 6px; }
      a { color: #9ad; text-decoration: none; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="hud">Place your TopoJSON file at <code>/india_subdivisions.topo.json</code> (or in <code>/public/</code> for Vite).
      <br/>This page loads <code>src/main.js</code> as a module and renders subdivision outlines.
    </div>

    <!-- Use a local dev server so fetch() works; for Vite, this is fine -->
    <script type="module" src="main.js"></script>
  </body>
</html>
